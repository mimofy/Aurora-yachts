<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aurora Yacht</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            color: #fff;       
         }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        header .logo:hover {
            color: #00bfff;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00bfff;
        }

        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
        }

        section {
            padding: 40px 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2rem;
            color: #00bfff;
        }

        .contact-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0px;
            color: #ccc;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            background: #333;
            color: #fff;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            background: #00bfff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #009ace;
        }

        footer {
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 15px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='Aurora Yachts.html'">Aurora Yacht</div>
        <nav>
            
          
        </nav>
    </header>
    <section class="hero">
        
    </section>
    <section>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Aurora Yacht. All rights reserved.</p>
    </footer>
</body>
</html>
