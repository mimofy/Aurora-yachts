<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Aurora Yacht</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: #fff;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        header .logo:hover {
            color: #00bfff;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #00bfff;
        }

        section {
            padding: 80px 40px;
        }

        .hero {
            height: 60vh;
            background: url('https://source.unsplash.com/1600x900/?yacht,sea') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-section {
            background: url('') no-repeat center center/cover;
            position: relative;
            color: #fff;
        }

        .gallery-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        footer {
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.href='Aurora Yachts.html'">Aurora Yacht</div>
        <nav>
           
        </nav>
    </header>
    <section class="hero">
        <h1>Gallery</h1>
    </section>
    <section class="gallery-section">
        <h2 style="text-align: center;">A Visual Journey</h2>
        <p style="text-align: center; max-width: 600px; margin: 20px auto;">
            Immerse yourself in the beauty of Aurora Yachts. From sleek designs to stunning seascapes, explore our curated gallery.
        </p>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://wallpapercat.com/w/full/c/6/a/1273875-2880x1800-desktop-hd-yacht-background-image.jpg" alt="Yacht 1">
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercat.com/w/full/9/4/5/1273873-1920x1200-desktop-hd-yacht-wallpaper-photo.jpg" alt="Yacht 2">
            </div>
            <div class="gallery-item">
                <img src="https://images7.alphacoders.com/653/653435.jpg" alt="Yacht 3">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/1600x900/?ocean,luxury-yacht" alt="Ocean Luxury">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/1600x900/?sunset,yacht" alt="Sunset">
            </div>
            <div class="gallery-item">
                <img src="https://source.unsplash.com/1600x900/?yacht,water" alt="Yacht on Water">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Aurora Yacht. All rights reserved.</p>
    </footer>
</body>
</html>
